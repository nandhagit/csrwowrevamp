<h2>PayU Payment Form</h2>
<div class="row">
  <div class="col-md-6">
    <form ngNoForm action="https://sandboxsecure.payu.in/_payment" name="payuform" method="POST">
      <div class="form-group">
        <label for="firstname">Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="user.firstname"
        disabled="true">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" disabled="true">
      </div>
      <div class="form-group">
        <label for="email">Phone</label>
        <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone" disabled="true">
      </div>
      <address (onAddressSelect)="onSelectAddress($event)"></address>
      <textarea name="surl" id="surl" ng-model="surl" rows="2" cols="2" hidden [(ngModel)]="payuform.surl"></textarea>
      <textarea name="furl" id="furl" ng-model="furl" rows="2" cols="2" hidden [(ngModel)]="payuform.furl"></textarea>
      <textarea name="key" id="key" ng-model="key" rows="2" cols="2" hidden [(ngModel)]="payuform.key"></textarea>
      <textarea name="hash" id="hash" ng-model="hash" rows="2" cols="2" hidden [(ngModel)]="payuform.hash"></textarea>
      <textarea name="txnid" id="txnid" ng-model="txnid" rows="2" cols="2" hidden [(ngModel)]="payuform.txnid"></textarea>
      <textarea name="service_provider" ng-model="service_provider" id="service_provider" rows="2" cols="2" hidden
        [(ngModel)]="payuform.sp"></textarea>
      <button *ngIf="disablePaymentButton" type="button" class="btn btn-default" (click)="confirmPayment()">Confirm</button>
      <button *ngIf="!disablePaymentButton" type="submit" class="btn btn-danger">Submit</button>
    </form>
  </div>
  <div class="col-md-6">
    <shopping-cart-summary [cartitems]="cartItems"></shopping-cart-summary>
  </div>
</div>
