<div class="row justify-content-center">
    <div class="col-md-6">
      <form #loginForm="ngForm" (ngSubmit)="signin(loginForm.value)">
        <div class="form-group">
          <label for="email">Email</label>
          <input #mail="ngModel" [(ngModel)]="email" id="email" name="email" type="text" class="form-control"
            required>
          <div class="alert alert-danger" *ngIf="mail.touched && mail.errors?.required">Title is required.</div>
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input #pwd="ngModel" [(ngModel)]="password" id="password" name="password" type="password" class="form-control"
            required>
          <div class="alert alert-danger" *ngIf="pwd.touched && pwd.errors?.required">Code is required.</div>
        </div>
        <button class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
