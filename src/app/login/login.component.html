<div class="row justify-content-center">
  <div class="col-md-4  shadow pb-5 pt-5">
    <form #loginForm="ngForm" (ngSubmit)="signin(loginForm.value)">
      <h4>Please sign in</h4>
      <div *ngIf="invalidLogin" class="alert alert-danger">
        Invalid username or password
      </div>
      <div class="form-group">
        <!--<label for="email">Email</label>-->
        <input #email="ngModel" [(ngModel)]="username" id="username" name="username" type="text" class="form-control"
          required>
        <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">User Name is required.</div>
      </div>
      <div class="form-group">
        <!--<label for="password">password</label>-->
        <input #pwd="ngModel" [(ngModel)]="password" id="password" name="password" type="password" class="form-control"
          required>
        <div class="alert alert-danger" *ngIf="pwd.touched && pwd.errors?.required">Password is required.</div>
      </div>
      <button class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
