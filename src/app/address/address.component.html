<p>
  <mat-icon (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="address-collapse">add_circle</mat-icon>
  Add Address
</p>
<form #addressForm="ngForm" (ngSubmit)="saveAddress(addressForm.value)">
  <div id="address-collapse" [ngbCollapse]="isCollapsed">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="address">Address</label>
          <input #add="ngModel" [(ngModel)]="address" type="text" class="form-control" id="address" placeholder="house/street, building, area"
            name="address">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input #cityinput="ngModel" [(ngModel)]="city" type="text" class="form-control" id="city" name="city"
              placeholder="city">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="state">State</label>
            <select #stateinput="ngModel" [(ngModel)]="state" id="state" class="form-control" name="state">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="pin">Pin Code</label>
            <input #zip="ngModel" [(ngModel)]="pin" type="text" class="form-control" id="zip" name="pin" placeholder="123456">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <button type="submit" class="btn btn-success btn-block">Save</button>
          </div>
          <div class="form-group col-md-3">
            <button type="button" class="btn btn-secondary btn-block">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="card" *ngFor="let add of addresses" (click)="addressSelected(add.id)">
  <div class="card-body">
    <h5>{{add.address}}</h5>
    <p>{{add.city}} - {{add.pin}}</p>
  </div>
</div>
