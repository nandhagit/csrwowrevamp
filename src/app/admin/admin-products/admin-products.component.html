<h2>Manage Items</h2>
<div class="row no-gutters mb-3 justify-content-between">
    <input #searchQuery (keyup)="filter(searchQuery.value)" type="text" class="col-md-4 form-control" placeholder="search...">
    <a routerLink="/admin/product/new" class="col-md-3 btn btn-primary">New Item</a>
</div>
<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Product Code</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts">
            <td><img class="rounded-circle" src="https://cdn12.picryl.com/photo/2016/12/31/bag-shopping-weave-0fa6ea-1024.png"/>{{ p.name }}</td>
            <td>{{p.code}}</td>
            <td>{{ p.price }}</td>
            <td>{{p.category}}</td>
            <td>
                <a [routerLink]="['/admin/products/', p.id]"><mat-icon>edit</mat-icon></a>
                <a [routerLink]="['/admin/products/', p.id]"><mat-icon>delete</mat-icon></a>
            </td>
        </tr>
    </tbody>
</table>
<mat-progress-spinner *ngIf="loading" class="progress-spinner" color="warn" mode="indeterminate" diameter="60"></mat-progress-spinner>
