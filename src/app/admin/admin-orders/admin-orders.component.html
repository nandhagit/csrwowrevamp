<h2>Orders</h2>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Order Id</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of orders">
      <td>{{o.name}}</td>
      <td>{{o.id}}</td>
      <td><a href="#">View</a></td>
    </tr>
  </tbody>
</table>
