<div class="card">
    <div class="card-body">
      <h5 class="card-title">Order Summary</h5>
      <p class="card-text">You have {{count}} items in cart</p>
      <ul class="list-group" *ngIf="cartItems">
        <li class="list-group-item" *ngFor="let c of cartItems">
          {{c.count}} x {{c.product.name}}
          <div class="float-right">{{(c.product.price * c.count)|currency:'INR'}}</div>
        </li>
        <li class="list-group-item">
          Total
            <div class="float-right">{{total | currency:'INR'}}</div>
          </li>
      </ul>
    </div>
  </div>
