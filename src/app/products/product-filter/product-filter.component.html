<div class="list-group">
  <p>Types</p>
  <a class="list-group-item list-group-item-action" routerLink="/products" [queryParams]="{category: category, id: categoryId}"
    [class.active]="!type">
    All
  </a>
  <a *ngFor="let c of subtype" class="list-group-item list-group-item-action" routerLink="/products" [queryParams]="{subtype: c.subType, category: category, id: categoryId}"
    [class.active]="type === c.subType">
    {{c.subType}}
  </a>
</div>
